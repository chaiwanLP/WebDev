<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcane</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(99, 99, 253);
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            position: relative;
        }

        .circle-main {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .circle-main div {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;  /* Ensure the image stays inside the circle */
            background-color: #4CAF50;
        }

        .circle-main img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .nameAc {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .nameAc div {
            font-size: 18px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle-main">
            <div class="circle1">
                <img src="https://example.com/image1.jpg" alt="Hailee Steinfeld">
            </div>
            <div class="circle2">
                <img src="https://example.com/image2.jpg" alt="Ella Purnell">
            </div>
            <div class="circle3">
                <img src="https://example.com/image3.jpg" alt="Kevin Alejandro">
            </div>
            <div class="circle4">
                <img src="https://example.com/image4.jpg" alt="Jinx">
            </div>
        </div>
        <div class="nameAc">
            <div class="name1">Hailee Steinfeld</div>
            <div class="name2">Ella Purnell</div>
            <div class="name3">Kevin Alejandro</div>
            <div class="name4">Jinx</div>
        </div>
    </div>
</body>
</html>
