<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
    <style>
    @font-face {
        font-family: Kanit;
        src: url('./Kanit/Kanit-Black.ttf');
    }
    .form-label {
        font-weight: bold;
        color: white;
    }
   h1{

        color: white;
        font-weight: bold;

   }
    </style>
<body class="d-flex justify-content-center align-items-center min-vh-100" style="font-family: Kanit; background-image: url('./ImageWk3/Bg-Register.jpg'); background-size: cover; background-position: center;">
    <div class="container mt-3 pt-3">
        <div class="row justify-content-center">
          <div class="col-md-5 col-lg-4 p-3 shadow rounded">
            <h1 class="text-center mb-4">Register</h1>
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
              </div>
              <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
          </div>
        </div>
      </div>
</body>
</html>
