<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body >
  
  
  <div class="container d-flex vh-100">
    <div class="row align-self-center w-100">
      <div class="col-12 text-center">
        <h1 class="display-4 text-primary mb-4">Typing Game</h1>
        <div id="timer" class="fs-5 text-secondary">Time Left: <span id="time">30</span>s</div>
        <div id="score" class="fs-5 text-secondary mb-4">Score: <span id="points">0</span></div>
        <div class="word-display bg-white py-2 px-4 rounded border d-inline-block">
          <span id="current-word" class="fs-2 text-secondary">
            <span>loading...</span>
          </span>
        </div>  
        <div class="mt-4">
          <input type="text" id="user-input" class="form-control text-center fs-5 w-50 mx-auto" placeholder="Type here..." autofocus />
        </div>
        <div id="feedback" class="feedback mt-3 fs-5 text-warning"></div>
        <button id="start-btn" class="btn btn-primary mt-4 px-4 py-2 fs-5">Start Game</button>
      </div>
    </div>
  </div>


  <script src="Typing.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
