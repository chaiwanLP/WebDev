<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Game</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<style>
    body {
      background-color: #1a1a1a; 
    }
    p{
        color: white;
    }
    .word {
      color: rgba(255, 255, 255, 0.4); 
      font-size: 1.5rem;
      margin-right: 5px;
      display: inline-block;
    }
  
    .word.correct {
      color: #4caf50; 
      font-weight: bold;
    }
    .word.uncorrect {
      color: red;
      font-weight: bold;
    }
  
    .word.current {
      color: #ffffff; 
    }
  </style>
  
<body>
  <div class="container text-center mt-5">
    <h1 class="text-white ">Typing Game</h1>
    <p id="word" class="display-4 mt-5">Ready?</p>
    <input type="text" id="input-box" class="form-control mt-3" placeholder="Type here..." autofocus>
    <button id="start-btn" class="btn btn-primary mt-3">Start Game</button>
    <div class="mt-3">
      <p>Time Left: <span id="time">30</span> seconds</p>
      <p>Score: <span id="score">0</span></p>
    </div>
  </div>
  <script src="Typing.js"></script>
</body>
</html>
